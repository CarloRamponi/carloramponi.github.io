baseURL: 'https://carloramponi.github.io/'
title: Carlo Ramponi
languageCode: en-us
paginate: 5
theme: PaperMod

enableEmoji: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true


params:
  description: "Carlo Ramponi's personal website"
  author: Carlo Ramponi
  published: true
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: false
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: false
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: true

  assets:
    propic: "/assets/images/propic.jpg"

  profileMode:
    enabled: true
    title: "Carlo Ramponi"
    subtitle: >
      System Security Researcher at [University of Trento](https://www.unitn.it/)
    imageUrl: "/images/propic.jpg"
    imageWidth: 200
    imageHeight: 200
    buttons:
      - name: About me
        url: "/about/"
      - name: CV
        url: "/files/cv.pdf"
      - name: Posts
        url: "/posts/"

  label:
    text: "Carlo Ramponi"
    
  socialIcons:
    - name: github
      url: "https://github.com/carloramponi"
    - name: linkedin
      url: "https://www.linkedin.com/in/carlo-ramponi/"
    - name: twitter
      url: "https://twitter.com/magocarlos1999"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

menu:
  main:
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 10
    - identifier: about
      name: About me
      url: /about/
      weight: 20

pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
